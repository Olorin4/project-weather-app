<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>

    <body>
        <header>
            <nav class="search-wrapper">
                <img
                    class="search-icon"
                    src="./assets/search-icon.svg"
                    alt="search bar to the right of this icon"
                />
                <input type="search" class="search-bar" placeholder="Enter your location" />
            </nav>
        </header>
        <!-- END OF HEADER    -->

        <section class="main-content">
            <div class="current-location">
                <h2></h2>
            </div>
            <div class="weather-display">
                <!-- Dynamically create an h3 here -->
                <div class="current-weather-container">
                    <!-- Dynamically create a weather card here -->
                </div>
                <!-- Dynamically create an h3 here -->
                <div class="weakly-weather-container">
                    <!-- Dynamically create weather cards here -->
                </div>
            </div>
        </section>
        <!-- END OF MAIN CONTENT    -->

    </body>
</html>
