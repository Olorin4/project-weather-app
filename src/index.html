<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>

        <header>

            <nav class="nav-bar-1">
                <img class="search-icon" src="./assets/search-icon.svg" alt="search bar to the right of this icon" />
                <input type="search" class="search-bar" />
                <a href=""><img class="notifications-icon" src="./assets/notifications-icon.svg" alt="notifications-bell" /></a>
                <a href=""><img class="member-avatar-1" src="./assets/member-avatar.svg" alt="an icon representing the user" /></a>
                <p>Morgan Oakley</p>
            </nav>

        </header>   <!-- END OF NAVBAR    -->



        <section class="dashboard">

            <div class="main-menu">
                <div class="menu-section-1">
                    <div id="dashboard-title">
                        <img class="dashboard-icon" src="./assets/Dashboard.svg" alt="dashboard's icons" />
                        <h2>TODO App</h2>
                    </div>
                </div>
                <div class="menu-section-2">
                    <div class="menu-item">
                        <img src="./assets/file-multiple.svg" alt="Project list" />
                        <h3>Projects</h3>
                        <button class="add-project"><img src="./assets/plus.svg" title="Add new Project"></button>
                    </div>
                    <div class="project-list">
                        <!-- Dynamically add new projects here -->
                    </div>
                    <div class="menu-item" id="important-tasks">
                        <img src="./assets/star.svg" alt="Important tasks" />
                        <h3>Important</h3>
                    </div>
                    <div class="menu-item" id="all-tasks">
                        <img src="./assets/star.svg" alt="All tasks" />
                        <h3>Completed</h3>
                    </div>
                    <div class="menu-item" id="my-day">
                        <img src="./assets/calendar.svg" alt="My day" />
                        <h3>My Day</h3>
                    </div>
                    <div class="menu-item" id="my-week">
                        <img src="./assets/calendar.svg" alt="My week" />
                        <h3>My Week</h3>
                    </div>
                    <div class="menu-item" id="calendar">
                        <img src="./assets/calendar.svg" alt="Profile" />
                        <h3>Calendar</h3>
                    </div>
                </div>
                <div class="menu-section-3">
                    <div class="menu-item" id="settings">
                        <img src="./assets/cog.svg" alt="Settings" />
                        <h3>Settings</h3>
                    </div>
                    <div class="menu-item" id="support">
                        <img src="./assets/help-box.svg" alt="Support" />
                        <h3>Support</h3>
                    </div>
                    <div class="menu-item" id="privacy">
                        <img src="./assets/shield-check.svg" alt="Privacy" />
                        <h3>Privacy</h3>
                    </div>
                </div>
            </div>

        </section>     <!-- END OF DASHBOARD    -->
 

        <section class="main-content">
            <div class="current-project"><h2></h2></div>
            <div class="task-list-container"></div>
            <div class="new-task-wrapper">
                <div class="add-task-icon-wrapper">
                    <button class="add-task-icon"><img src="./assets/plus.svg" alt="Add new Task"></button>
                </div>
                <input type="text" class="task-title" placeholder="Add new task">
            </div>
        </section>     <!-- END OF MAIN CONTENT    -->


        <section class="right-sidebar">
            <div class="current-task"><h4></h4></div>
            <div class="task-details"></div>   
        </section>   <!-- END OF RIGHT SIDEBAR    -->

    </body>

</html>
